version: "3"

services:
  app:
    restart: always
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    networks:
      - djangonetwork
    links:
      - db:db 
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    hostname: db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - djangonetwork
networks:
    djangonetwork:
        driver: bridge
